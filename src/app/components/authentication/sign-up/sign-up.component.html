
<app-navbar></app-navbar>
<div class="container mt-5 m-auto" id="container">

  <div class="form-container sign-in">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" >
        <h1>Create Account</h1>

          <input type="text"  formControlName="firstname" placeholder="Firstname">
          <input type="text" formControlName="lastname" placeholder="Lastname">
          <input type="email" formControlName="email" placeholder="Email">
          <input type="text" formControlName="resume" placeholder="Bio">
          <input type="password" formControlName="password" placeholder="Password">
          <button type="submit">Sign Up</button>
      </form>
  </div>
  <div class="toggle-container">
      <div class="toggle">
          <div class="toggle-panel toggle-left">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
              <h1>Hello, Friend!</h1>
              <p>Authenticate with your personal details to use all of site features</p>
              <button class="hidden" id="register"><a class="text-white" href="/login">Sign In</a></button>
          </div>
      </div>
  </div>
</div>
