<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<div class="container" style="width: 100%">
  <div class="row">
    <div class="col-md-12">
      <div id="content" class="content content-full-width">
        <!-- begin profile -->
        <div class="profile">
          <div class="profile-header">
            <!-- BEGIN profile-header-cover -->
            <div class="profile-header-cover"></div>
            <!-- END profile-header-cover -->
            <!-- BEGIN profile-header-content -->
            @if (user) {

            <div class="profile-header-content">
              <!-- BEGIN profile-header-img -->
              <div class="profile-header-img">
                <img
                  src="https://bootdey.com/img/Content/avatar/avatar3.png"
                  alt=""
                />
              </div>
              <!-- END profile-header-img -->
              <!-- BEGIN profile-header-info -->
              <div class="profile-header-info">
                <h4 class="m-t-10 m-b-5">{{ user.firstname }} {{ user.lastname }}</h4>
                <p class="m-b-10">{{ user.resume }}</p>
              </div>
              <!-- END profile-header-info -->
            </div>
            <!-- END profile-header-content -->
            <!-- BEGIN profile-header-tab -->
            <ul class="profile-header-tab nav nav-tabs">
              <li class="nav-item">
                <a
                  href="https://www.bootdey.com/snippets/view/bs4-profile-with-timeline-posts"
                  target="__blank"
                  class="nav-link_"
                  >POSTS</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.bootdey.com/snippets/view/bs4-profile-about"
                  target="__blank"
                  class="nav-link_"
                  >ABOUT</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.bootdey.com/snippets/view/profile-photos"
                  target="__blank"
                  class="nav-link_"
                  >PHOTOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.bootdey.com/snippets/view/profile-videos"
                  target="__blank"
                  class="nav-link_"
                  >VIDEOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.bootdey.com/snippets/view/bs4-profile-friend-list"
                  target="__blank"
                  class="nav-link_ active show"
                  >FRIENDS</a
                >
              </li>
            </ul>
            <!-- END profile-header-tab -->
          }
          </div>

        </div>
        <!-- end profile -->

        <!-- begin profile-content -->
        @if (user) {
        <div class="profile-content">
          <!-- begin tab-content -->
          <div class="tab-content p-0">
            <!-- begin #profile-post tab -->
            <div class="tab-pane fade active show" id="profile-post">
              <!-- begin timeline -->
              <ul class="timeline">
                <li >
                  <!-- begin timeline-time -->
                  <div class="timeline-time">
                    <!-- Adjust the time format as needed -->
                  </div>
                  <!-- end timeline-time -->
                  <!-- begin timeline-icon -->
                  <div class="timeline-icon">
                    <a href="javascript:;">&nbsp;</a>
                  </div>
                  <!-- end timeline-icon -->
                  <!-- begin timeline-body -->
                  <div class="timeline-body">
                    <div class="timeline-header">
                      <!-- Display user image and name -->
                      <span class="userimage">
                        <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="" />
                      </span>
                      <span class="username">
                        <a href="javascript:;">{{ user.firstname }} {{ user.lastname }}</a>
                        <small></small>
                      </span>
                      <!-- Display publication content -->
                      <div class="timeline-content">
                      </div>
                      <!-- Display publication statistics -->
                      <div class="timeline-likes">
                        <div class="stats-right">
                          <span class="stats-text">259 Shares</span>
                          <span class="stats-text">21 Comments</span>
                        </div>
                        <!-- Adjust other publication statistics as needed -->
                      </div>
                      <!-- Display timeline footer buttons -->
                      <div class="timeline-footer">
                        <a href="javascript:;" class="m-r-15 text-inverse-lighter"
                          ><i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i>
                          Like</a
                        >
                        <a href="javascript:;" class="m-r-15 text-inverse-lighter"
                          ><i class="fa fa-comments fa-fw fa-lg m-r-3"></i>
                          Comment</a
                        >
                        <a href="javascript:;" class="m-r-15 text-inverse-lighter"
                          ><i class="fa fa-share fa-fw fa-lg m-r-3"></i> Share</a
                        >
                      </div>
                      <!-- Display timeline comment box -->
                      <div class="timeline-comment-box">
                        <div class="user">
                          <img alt="" src="https://bootdey.com/img/Content/avatar/avatar3.png" />
                        </div>
                        <div class="input">
                          <form action="">
                            <div class="input-group">
                              <input
                                type="text"
                                class="form-control rounded-corner"
                                placeholder="Write a comment..."
                              />
                              <span class="input-group-btn p-l-10">
                                <button
                                  class="btn btn-primary f-s-12 rounded-corner"
                                  type="button"
                                >
                                  Comment
                                </button>
                              </span>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- end timeline-body -->
                  </div>
                  <!-- end timeline-body -->
                </li>
              </ul>
              <!-- end timeline -->
            </div>
            <!-- end #profile-post tab -->
          </div>
          <!-- end tab-content -->
        </div>
        <!-- end profile-content -->
      }
      </div>
    </div>
  </div>
</div>
